   <script type="text/javascript">
         function validate()
         {
             if(frm.name.value == "")
	alert("Name field cannot be empty");
             if(frm.createpassword.value == "")
	alert("Password field cannot be empty");
             usr=frm.name.value;
             len=usr.length;
	if(len < 6 && len >=0)
	alert("Name must contain atleast 6 characters");
              pwd=frm.createpassword.value;
              len=pwd.length;
              if(len < 6 && len >= 0)
	alert("Password must contain atleast 6 characters");      
              for( x in usr)
              {   ch=usr.charCodeAt(x);
                   if(ch < 65 || (ch > 90 && ch < 97) || ch> 122 )
	{
                     alert("invalid UserName");
	    break;
                  }
              }
              var regex_pwd=/([_]|[a-z]|[A-Z])([_][a-z][A-Z][0-9])*/g;
              if((pwd.match(regex_pwd))==null)
	alert("Invalid Password");
               if(frm.createpassword.value != frm.confirmpassword.value)
 	alert("Password typed incorrectly!");            
              	
             pnum=frm.Phoneno.value;	
              len=pnum.length;            
	
              if(len != 10)
	alert("Phone number must contain exactly 10 characters");
	
              var regex_pno=/([0-9])([0-9])*/g;
              if((pnum.match(regex_pno))==null)
	alert("Invalid Phone Number");
	
	if(frm.address.value == "")
		alert("Address field cannot be empty");
         }

   </script>
